<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoridor 3D</title>
    <script type="importmap">
    {
        "imports": {
            "three": "/node_modules/three/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls.js": "/node_modules/three/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/loaders/FBXLoader.js": "/node_modules/three/examples/jsm/loaders/FBXLoader.js"
        }
    }
    </script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #ececec; 
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }
        #game-info {
            display: flex;
            align-items: center;
            gap: 24px;
            color: #222;
        }
        #game-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
            color: #2c3e50;
        }
        #game-status {
            font-size: 0.9rem;
            color: #34495e;
        }
        #game-message {
            color: #e74c3c;
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        #wall-counts {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.9rem;
        }
        .wall-bar {
            display: inline-block;
            height: 12px;
            background: #4a90e2;
            border-radius: 3px;
            margin: 0 2px;
        }
        .wall-bar.white { background: #fff; border: 1px solid #bbb; }
        .wall-bar.black { background: #222; }
        #controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        button {
            background: rgba(74, 144, 226, 0.9);
            border: none;
            color: white;
            padding: 6px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        button:hover {
            background: rgba(53, 122, 184, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
        }
        #game-controls-help {
            font-size: 0.8rem;
            color: #666;
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="game-info">
            <h2 id="game-title">Quoridor 3D</h2>
            <div id="game-status" role="status" aria-live="polite"></div>
            <div id="game-message" aria-live="polite"></div>
            <div id="wall-counts"></div>
        </div>
        <div id="controls" role="region" aria-label="Game Controls">
            <!-- Dynamic buttons will be rendered here by main.js -->
        </div>
        <div id="game-controls-help">Controls: Click to move/place walls | R: Reset | C: Confirm wall | M: Skip move | W: Skip wall</div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
